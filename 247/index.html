<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>247</title>
</head>

<body>
    <script>
        /* função anônima atribuida a uma variável */
        /* let quadrado = function (x) {
            return x * x;
        } */

        /*  arrow function atribuída a uma variável */
        let quadrado = (x) => {
            return x * x;
        }

        /* chamada de ambas */
        document.write(quadrado(3));

        /* sem arrow function */
        /* let parOuImpar = function(numero) {
            
            if(numero % 2 === 0){
                return 'par';
            }else{
                return 'ímpar';
            }
        } */

        /* com arrow function */
        let parOuImpar = numero => {
            if (numero % 2 === 0) {
                return 'par';
            } else {
                return 'ímpar';
            }
        }

        /* chamada de ambas */
        document.write(parOuImpar(4));
    </script>
</body>

</html>
